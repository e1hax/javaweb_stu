<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <div v-for="addr in addrs">
        {{addr}} <br>
    </div>
    <hr>
    <div v-for="(addr,i) in addrs">
        {{i+1}}---{{addr}} <br>
    </div>

</div>


<script src="js/vue.js"></script>
<script>
    // 创建 vue 核心对象
    new Vue({
        el: "#app",
        data() {
            return {
                username: "",
                url:"http://www.baidu.com",
                count:"",
                addrs:["北京","上海","深圳"]
            }
        },
        methods:{
            show(){
                alert("我被点了")
            }
        },
        mounted(){
            alert("vue 加载完成")
        }
    });
</script>
</body>
</html>
